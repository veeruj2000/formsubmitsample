<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BHARTICEN Feedback</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://jira-eng-sjc1.cisco.com/jira/plugins/servlet/issueCollectorBootstrap.js?collectorId=2286f1e7&locale=en_US"></script>
</head>
<body>
  <div class="feedback-container">
    <div class="centered-image">
        <img src="cisco_logo.png" alt="Cisco">
    </div>
    <h2>BHARTICEN Feedback</h2>
    <form action="https://formsubmit.co/chiransi@cisco.com" method="POST">
      <label for="summary">Summary <span class="required">*</span></label>
      <input type="text" id="summary" name="summary" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <div class="info-icons">
        <button type="button" class="icon-button">üìé</button>
        <button type="button" class="icon-button">‚ùì</button>
      </div>

      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>

      <label for="file">Attach file</label>
      <input type="file" id="file" name="file">

      <label for="name">Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="close-btn">Close</button>
      </div>
    </form>
  </div>
</body>
</html>
